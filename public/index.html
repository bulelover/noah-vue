<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Vue App</title>
  <link type="text/css" href="//at.alicdn.com/t/font_2732307_taccuybju6.css" rel="stylesheet"/>
  <script>
    //初始化全局变量G
    window.G = {}
    window.getIpCallback = function (obj) {
      var ips = document.getElementsByClassName("public-ip");
      for (var i = 0; i < ips.length; i++) {
        ips[i].innerHTML = "[" + obj.ip + " " + obj.addr + "]";
      }
    }
  </script>
  <script>
    document.write("<script type='text/javascript' src='/config.js?_t=" + Date.now() + "'><\/script>");
  </script>
  <style>
    .pi-bg {
      animation:slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
      bottom:0;
      left:-50%;
      opacity:.5;
      position:fixed;
      right:-50%;
      top:0;
      z-index:-1;
    }

    .pi-bg2 {
      animation-direction:alternate-reverse;
      animation-duration:4s;
    }

    .pi-bg3 {
      animation-duration:5s;
    }
    @keyframes slide {
      0% {
        transform:translateX(-25%);
      }
      100% {
        transform:translateX(25%);
      }
    }
    .pi-loading-text{
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -70px 0 0 -60px;
      display: inline-block;
      text-align: center;
    }
    .pi-loading {
      position: relative;
      width: 120px;
      height: 120px;
      border: 6px solid #FFFFFF;
      border-left-color: #0079ff;
      border-radius: 100%;
      animation: pil infinite 1s linear;
    }
    .pi-text {
      margin-top: -70px;
      font-size: 16px;
      color: #FFFFFF;
    }

    @keyframes pil {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="pi-bg"></div>
  <div class="pi-bg pi-bg2"></div>
  <div class="pi-bg pi-bg3"></div>
  <div class="pi-loading-text">
    <div class="pi-loading"></div>
    <div class="pi-text">加载资源中</div>
  </div>
</div>
</body>
</html>
